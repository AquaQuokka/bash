<!DOCTYPE html>
<html>
  <head>
    <title>root@aqua.is-a.dev</title>
    <script src="./core.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="bash.css">
  </head>
  <body>
    <div class="termpage-window" style="position:absolute;top:0;bottom:0;left:0;right:0" id="window"></div>
    <script>
      Termpage.init(document.getElementById('window'), (command) => {
        command = command.toLowerCase().trim();
        if (command === 'help') {
          return  " _       _    ________    _           _________\n" +
                  "| |     | |  |  ______|  | |         |   ___   |\n" +
                  "| |     | |  | |         | |         |  |   |  |\n" +
                  "| |_____| |  | |______   | |         |  |___|  |\n" +
                  "|  _____  |  |  ______|  | |         |  _______|\n" +
                  "| |     | |  | |         | |         | |\n" +
                  "| |     | |  | |______   | |______   | |\n" +
                  "|_|     |_|  |________|  |________|  |_|\n" +
                  "\n" +
                  "help -- Learn about commands.\n" +
                  "\n"
        } else {
            return 'Command not found';
        }
      }, {
        initialCommand: 'help',
        prompt: 'root@aqua.is-a.dev:~$',
        autoFocus: true
      });
    </script>
  </body>
</html>
